<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>添加/编辑问题</title>
<link rel="stylesheet" type="text/css" id="css" href="<!--{$basePath}-->views/styles/admincp.css">
<link rel="stylesheet" type="text/css" id="css" href="<!--{$basePath}-->views/styles/tabs.css">
<link type="text/css" rel="stylesheet" href="<!--{$basePath}-->views/styles/vtip.css" />
<style>
	table
	{
		background:#ffffff;
	}
	.nobg table,td,tr
	{
		border:0px;
	}
	.line_table td
	{
		border:1px solid #ccc;
		margin:2px 0px 2px 0px;
	}
	.none
	{
	    border:1px solid #FFF;
		border-bottom:1px solid #ccc;
	}
    .input{
	margin-right:6px;
    border:1px solid #ccc;
    }
</style>
<link href="<!--{$basePath}-->views/js/calendar/skin/default/datePicker.css" rel="stylesheet" type="text/css" />
<!--引入jquery-->
<script src="<!--{$basePath}-->views/js/jquery-1.4.2.js"></script>
<script src="<!--{$basePath}-->views/js/vtip.js" type="text/javascript"></script>
<script src="<!--{$basePath}-->views/js/calendar/WdatePicker.js" type="text/javascript"></script>   <!--时间控件的加载!-->
</head>
<body>
<table border="0" width="100%" class="line_table">
	<form method="post" action="<!--{$basePath}-->weixin/ask/editin" >
	<tr class="headbg">
		<td colspan="2">
        	智能问答<!--{if !$ask->uuid}-->添加<!--{else}-->编辑<!--{/if}-->
        </td>
	</tr>
			    <tr>
			        <td>问题:&nbsp;</td>
                    <td>
						<input type="hidden" name="id" value="<!--{$ask->id}-->" />
						<input type="text" name="question" value="<!--{$ask->question}-->" size="45" />
			        </td>
                </tr>
				<tr>
                    <td>关键字:&nbsp;</td>
                    <td>
						<input type="text" name="keywords" value="<!--{$ask->keywords}-->" size="45" />
			        </td>
                </tr>
                <tr>
                    <td>答案:&nbsp;</td>
                    <td>
                          <textarea name="answer"style="width:300px;height:100px;"><!--{$ask->answer}--></textarea>
			        </td>			
				</tr>
                
				<tr>
                    <td>是否启用:&nbsp;</td>
                    <td>
                          <input type="radio" name="isactive" value="1" <!--{if $ask->isactive==1}-->checked<!--{/if}--> />是<input type="radio" name="isactive" value="2"  <!--{if $ask->isactive==2}-->checked<!--{/if}-->/>否&nbsp;&nbsp;*默认开启
			        </td>			
				</tr>
                <tr>
                    <td>是否公开:&nbsp;</td>
                    <td>
                          <input type="radio" name="ispublic" value="1" <!--{if $ask->ispublic==1}-->checked<!--{/if}--> />是<input type="radio" name="ispublic" value="2" <!--{if $ask->ispublic==2}-->checked<!--{/if}--> />否 &nbsp;&nbsp;*公开表示的是此问题能够被其它机构编辑和删除，是所有机构共享的，默认不公开.
			        </td>			
				</tr>
                
	<tr>
		<td style="text-align:center;" colspan="2">
        	<input type="submit" value="保存内容" class="input" style="height: 28px;font-size:14px;"  /><input type="button" value="返回" class="input" style="height: 28px;font-size:14px;" onclick="history.go(-1);" />
	</tr>
	</form>
</table>
</body>
</html>
