<title><!--{if $add_tag}-->微信机构设置添加<!--{else}-->微信机构设置编辑<!--{/if}--></title>
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data" onsubmit="return check_form();">
<table border="1px" align="center" width="100%">
     <tr class="headbg">
       <td colspan="4"><strong><!--{if $add_tag}--><font color="red"><!--{$zh_name}--></font>微信机构设置添加<!--{else}--><font color="red"><!--{$zh_name}--></font>微信机构设置编辑<!--{/if}--></strong></td>
     </tr>
     <tr>
         <td>微信公众账号:</td>
       <td>
          <input type="text" name="account_name" value="<!--{$account_name}-->" id="account_name" />
        </td>
     </tr>
     <tr>
        <td>默认微信回复：</td>
        <td>
            <textarea name="default_replay" rows="8" cols="40"><!--{if $add_tag}--><!--{$default_replay_add}--><!--{else}--><!--{$default_replay}--><!--{/if}--></textarea>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <!--{if !$add_tag}-->logo图片：<img src="<!--{$logo_name}-->"  width="180px" height="80px" /><!--{/if}-->
        </td>
     </tr>
    <tr>
       <td>账号接口地址：</td>
       <td>
             <!--{if $add_tag}--><input name="api_url" id="api_url" type="hidden"  value="<!--{$created_api_url}-->" /><!--{/if}-->
             <!--{$created_api_url}-->
       </td>
    </tr>
    <tr>
       <td>TOKEN：</td>
       <td>
           <!--{if $add_tag}--><input name="token_str" id="token_str" type="hidden"  value="<!--{$created_token}-->"  /><!--{/if}-->
           <!--{$created_token}-->
       </td>
    </tr>
    <tr>
       <td>机构logo上传：</td>
       <td><input name="logo_name" id="logo_name" type="file"   />请上传640*320像素大小的图片</td>
    </tr>
    <tr>
         <td>微信公众平台登录账号:</td>
       <td>
          <input type="text" name="wx_platform_name" value="<!--{$wx_platform_name}-->" id="wx_platform_name" />*只有需要群发消息的机构才设置此项
        </td>
     </tr>
     <tr>
         <td>微信公众平台登录密码:</td>
       <td>
          <input type="password" name="wx_platform_pw" id="wx_platform_pw" />*只有需要群发消息的机构才设置此项<!--{if !$add_tag}-->，如果密码未更改，编辑时无须填写<!--{/if}-->
        </td>
     </tr>
    <tr >
      <td colspan="2">
      <div align="center">
      <!--{if $add_tag}-->
          <input type="submit" name="ok" value="添加" />
          <!--{else}--><input type="submit" name="ok" value="修改" /><!--{/if}-->         
      </div></td>
    </tr>
</table>
</form>
</body>
</html>

    function check_form()
    {
        var account_name = $("#account_name");
        var api_url = $("#api_url");
        var token_str = $("#token_str");
        if(account_name.val()=='')
            {
                alert("微信账号不能为空");
                account_name.focus();
                return false;
            }
          if(api_url.val()=='')
            {
                alert("账号接口地址不能为空");
                api_url.focus();
                return false;
            }
            if(token_str.val()=='')
            {
                alert("TOKEN串不能为空");
                token_str.focus();
                return false;
            }
    }
</script>
