<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>删除个人档案照片</title>
<link rel="stylesheet" type="text/css" id="css" href="<!--{$basePath}-->views/styles/tabs.css">
<script src="<!--{$basePath}-->views/js/jquery-1.4.2.js"></script>
<script type="text/javascript">
function checkMeg()
{
	if(frm.photo.value=="")
	{
		alert("请输入个人档案号！");
		frm.photo.focus();
		return false;
	}
}
</script>
</head>
<body>
<form  id="frm" action="" method="POST" onsubmit="return checkMeg()">
  <table width="100%" align="center" id="status_flag_list">
     <tr>
       <td align="left" width="10%">个人档案号：</td>
       <td align="left"><input type="text" name="photo" />例如：i_4c73463d548c38.06543969</td>
     </tr>
     
  </table> 
  <table width="100%" align="center">
     <tr>
       <td ><font color="Red"><!--{$msg}--></font></td>
     </tr>
     <tr >
      <td >
         <input type="submit" value="删除档案图片"  name="ok" />
         <input type="button" onclick="window.location='<!--{$basePath}-->iha/index/index'" value="返回到个人档案列表"  name="ht" />
      </td>
     </tr>
  </table>
</form>
</body>
</html>
