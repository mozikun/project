<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>导入健康档案标准集</title>
<link rel="stylesheet" type="text/css" id="css" href="<!--{$basePath}-->views/styles/admincp.css">
<link rel="stylesheet" type="text/css" id="css" href="<!--{$basePath}-->views/styles/tabs.css">
<link type="text/css" rel="stylesheet" href="<!--{$basePath}-->views/styles/vtip.css" />
<style>
	table
	{
		background:#ffffff;
	}
	.line
	{
		border-top:0px;
		border-left:0px;
		border-right:0px;
	}
    input.search{
        
        position: relative;
        color: #333;
        z-index: 10;
    }
</style>
<!--引入jquery-->
<script src="<!--{$basePath}-->views/js/jquery-1.4.2.js"></script>
<script>
function chk_all()
{
    if($("input[name='chkall']").is(":checked"))
    {
        $("input[name^='is_required']").attr("checked",true);
    }
    else
    {
        $("input[name^='is_required']").attr("checked",false);
    }
}
</script>
</head>
<body>
<table border="0" width="100%">
<form action="<!--{$basePath}-->tools/cda/import" id="search" method="POST">
<tr class="headbg"><td colspan="6">编辑待编辑的内容</td></tr>
<tr class="title" id="resulter">
<td>数据元标识符</td>
<td>数据元名称</td>
<td>数据元类型</td>
<td><input type="checkbox" name="chkall" value="1" onclick="chk_all()" />必填</td>
<td>平台数据表名</td>
<td>平台字段名</td>
</tr>
<!--{section name=data loop=$data}-->
<!--{assign var="c" value=$data[data].c}-->
<tr>
<td><input type="hidden" name="c[<!--{$data[data].c}-->]" value="<!--{$data[data].c}-->" /><!--{$data[data].c}--></td>
<td><input type="hidden" name="d[<!--{$data[data].c}-->]" value="<!--{$data[data].d}-->" /><!--{$data[data].d}--></td>
<td><input type="hidden" name="f[<!--{$data[data].c}-->]" value="<!--{$data[data].f}-->" /><!--{$data[data].f}--></td>
<td><input type="checkbox" name="is_required[<!--{$data[data].c}-->]" value="1" /></td>
<td><input type="text" name="tablename[<!--{$data[data].c}-->]" size="15" value="<!--{$cdas[$c].tablename}-->" /></td>
<td><input type="text" name="cols_name[<!--{$data[data].c}-->]" size="15" value="<!--{$cdas[$c].cols_name}-->" /></td>
</tr>
<!--{/section}-->
<tr><td>是否覆盖原导入数据：</td><td colspan='5'><input type="checkbox" value="1" name="is_overwrite" />是</td></tr>
<tr><td colspan='6'><input type='submit' name='import' value='导入以上设置' /></td></tr>
</form>
</table>
</body>
</html>
