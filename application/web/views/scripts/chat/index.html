<script>

$(document).ready(function(){
	$(".btn").click(function(){
		fromuser=$("#fromuser").val();
		touser=$("#touser").val();
		info=$("#info").val();
		if(info==""){
			alert("发送内容不能为空");
			return false;
		}
		
		sendInfo(info,fromuser,touser);
		
	});
})

//发送消息
function sendInfo(info,fromuser,touser){
	$.ajax({
		type:"post",
		url:"<!--{$basePath}-->web/chat/send",
		data:"info="+info+"&fromuser="+fromuser+"&touser="+touser,
		datatype:"json",
		beforeSend:function(){
			$(".tishi").html("发送中...");
			
		},
		success:function(data){
			if(data=="success"){
			$("#tab").append("<li>我："+info+"</li>");
			
			}
			else{
				alert(data);
				
			}
			$(".tishi").html("请输入内容");
			$("#info").val("");
			//alert(data);
		},
	});
}
</script>
