<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>门户栏目添加/编辑</title>
<link rel="stylesheet" type="text/css" id="css" href="<!--{$basePath}-->views/styles/admincp.css">
<link rel="stylesheet" type="text/css" id="css" href="<!--{$basePath}-->views/styles/tabs.css">
<link type="text/css" rel="stylesheet" href="<!--{$basePath}-->views/styles/vtip.css" />
<style>
	table
	{
		background:#ffffff;
	}
	.nobg table,td,tr
	{
		border:0px;
	}
	.line_table td
	{
		border:1px solid #ccc;
		margin:2px 0px 2px 0px;
	}
	.none
	{
	    border:1px solid #FFF;
		border-bottom:1px solid #ccc;
	}
    .input{
	margin-right:6px;
    border:1px solid #ccc;
    }
</style>
<link href="<!--{$basePath}-->views/js/calendar/skin/default/datePicker.css" rel="stylesheet" type="text/css" />
<!--引入jquery-->
<script src="<!--{$basePath}-->views/js/jquery-1.4.2.js"></script>
<script src="<!--{$basePath}-->views/js/vtip.js" type="text/javascript"></script>
<script src="<!--{$basePath}-->views/js/calendar/WdatePicker.js" type="text/javascript"></script>   <!--时间控件的加载!-->
</head>
<body>
<table border="0" width="100%" class="line_table">
	<form method="post" action="<!--{$basePath}-->web/sort/editin">
	<tr class="headbg">
		<td colspan="2">
        	门户栏目<!--{if !$sort->uuid}-->添加<!--{else}-->编辑<!--{/if}-->
        </td>
	</tr>
                <tr>
			        <td>栏目路径:&nbsp;</td>
                    <td>
						顶级栏目<!--{section name=path loop=$path}-->-><!--{$path[path].sortname}--><!--{/section}-->
			        </td>
                </tr>
			    <tr>
			        <td>栏目名称:&nbsp;</td>
                    <td>
						<input type="hidden" name="uuid" value="<!--{$sort->uuid}-->" />
						<input type="hidden" name="pid" value="<!--{$pid}-->" />
                        <input type="text" name="sortname" value="<!--{$sort->sortname}-->" size="25" />
			        </td>
                </tr>
                <tr>
                    <td>栏目介绍:&nbsp;</td>
                    <td>
                          <textarea name="sortinfo" cols="60" rows="8"><!--{$sort->sortinfo}--></textarea>
			        </td>			
				</tr>
	<tr>
		<td style="text-align:center;" colspan="2">
        <input type="submit" value="保存栏目" class="input" style="height: 28px;font-size:14px;"  />
        </td>
	</tr>
	</form>
</table>
</body>
</html>
