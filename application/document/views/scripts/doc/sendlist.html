<title>发件箱</title>
</head>
<body>
     <table border="1px" align="center" width="100%">
     <tr class="headbg"><td colspan="6" style="text-align:center"><strong>发件箱</strong></td></tr>
     <form action="" id="search" method="POST">
     <tr>
    	 <td colspan="6">
    	 标题：<input type="text" name="title" size="18" value="<!--{$title}-->"/>&nbsp;
    	 发文者：<input type="text" name="staff_name" size="18" value="<!--{$staff_name}-->"/>&nbsp;
    	 发文机构：<input type="text" name="org_name" size="18" value="<!--{$org_name}-->"/>&nbsp;
    	 时间:<input type="text" name="start_time" value="<!--{$start_time}-->" id="start_time" class="inputnone2" onClick="WdatePicker({firstDayOfWeek:1,maxDate:'#F{$dp.$D(\'end_time\')||\'2030-12-31\'}'})" >
			 -<input type="text" name="end_time" value="<!--{$end_time}-->" id="end_time" class="inputnone2" onClick="WdatePicker({firstDayOfWeek:1,minDate:'#F{$dp.$D(\'start_time\')}',maxDate:'2030-12-31'})" >
    	 <input type="submit" value="搜索" class="inputbutton"/>
    	 </td>
     </tr>
     </form>
     <tr class="headbg">
        <td width="40%"><strong>标题</strong></td>
        <td width="10%"><strong>发文者</strong></td>  
        <td width="14%"><strong>发文机构</strong></td>
        <td width="16%"><strong>发文时间</strong></td>   
        <td width="10%"><strong>收文情况</strong></td>
<!--        <td width="5%"><strong>下载次数</strong></td>-->
        <td width="10%"><strong>操作</strong></td>
     </tr>
     <!--{section loop=$row name=row}-->
        <tr onmouseover="this.className='table_mouseover'" onmouseout="this.className='table_mouseout'">
	        <td><!--{$row[row].doc_title}--></td>   
	        <td><!--{$row[row].staff_name}--></td>
	        <td><!--{$row[row].org_name}--></td>
            <td><!--{$row[row].doc_date}--></td>
 <!--          <td><acronym title="<!--{$row[row].send_dest}-->">查看</acronym></td>
-->           <td><a id="<!--{$row[row].id}-->" href="##" onclick="myOpenWindow('<!--{$row[row].id}-->')">查看</a></td>
 
<!--           <td><!--{$row[row].down_load_time}--></td>
-->           <td><a href="<!--{$basePath}-->document/doc/download/id/<!--{$row[row].id}-->" onclick="return confirm('您确定下载吗?');">[下载]</a>
           <a href="<!--{$basePath}-->document/doc/delete/id/<!--{$row[row].id}-->" onclick="return confirm('您确定删除吗?删除后将不能恢复!!!');">[删除]</a></td>
        </tr>
     <!--{sectionelse}-->
     	<tr><td colspan="6">暂时没有符合条件的数据</td></tr>
     <!--{/section}-->
     <tr>
       <td colspan="6"><a href="<!--{$basePath}-->document/doc/send"><strong>[发新文]</strong></a>&nbsp;&nbsp;&nbsp;&nbsp;<!--{$pager}--></td>
     </tr>
     </table>
     <div id="errorMessage" style="display:none"><!--{$errorMessage}--></div>
</body>

<script type="text/javascript">
function myOpenWindow(id){
	var url="<!--{$basePath}-->document/doc/listreceive/id/"+id+'/sid/'+Math.random();
	//alert(url);
	window.showModalDialog(url,window,'DialogTop:250px;DialogLeft:250px;DialogWidth:550px;DialogHeight:500px;help:no;status:no');
}
</script>
