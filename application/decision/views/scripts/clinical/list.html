<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
body{
	font-size:14px;
	padding:0px;
	margin-top:2px; 
	background-color:#ecf6ff
}    
body table,tr,td,th{
	height:26px;
	font-size:13px;  /*表格*/
	border-collapse:collapse;
	border:#CCCCCC 1px solid；
}
table,tr,td a{
  color: #000;
}
*{padding:0;margin:0;} 
table{ border-collapse:collapse;border:1px #525152 solid;width:100%;margin:0 auto;} 
th,td{border:1px #525152 solid;text-align:center;font-size:12px;line-height:30px;background:#fff;} /*表格内部样式*/
th{background:#D6D3D6;} /*标题背景*/ 
/*表格斜线*/ 
.out{ 
   border-top:60px #4e9ddf solid;/*上边框宽度等于表格第一行行高*/ 
   width:0px;/*让容器宽度为0*/ 
   height:0px;/*让容器高度为0*/ 
   border-left:80px #fff solid;/*左边框宽度等于表格第一行第一格宽度,姓名部分的背景颜色*/     
   position:relative;/*让里面的两个子容器绝对定位*/ 
} 
b{font-style:normal;display:block;position:absolute;top:-60px;left:-40px;width:35px;} 
em{font-style:normal;display:block;position:absolute;top:-25px;left:-70px;width:55x;} 
.t1{background:#fff;font-weight:bold;} 
 .headbg{  /*头部*/
	font-weight:bold;
	color:#FFFFFF;
	background-color:#4e9ddf;
}
.topbg{
background:#bad5f0;
font-weight:bold;
}
</style>
<script src="<!--{$basePath}-->views/js/calendar/WdatePicker.js" type="text/javascript"></script>
<title>辖区内糖尿病统计表</title>
</head>
<body>
<form method="post" action="<!--{$basePath}-->decision/clinical/index/model/<!--{$model}-->/type/<!--{$type}-->">
<table>
<tr>
       <td style="text-align: left;padding-left:8px" >
		开始时间：<input type="text" name="start_time" id="start_time" class="Wdate" onfocus="WdatePicker({isShowWeek:true,maxDate:'#F{$dp.$D(\'end_time\')||\'2020-10-01\'}'})" value="<!--{$start_time}-->" />&nbsp;&nbsp;结束时间：<input type="text" name="end_time" id="end_time" class="Wdate" onfocus="WdatePicker({isShowWeek:true,minDate:'#F{$dp.$D(\'start_time\')}'})" value="<!--{$end_time}-->" />*此时间为确诊时间，未填写确诊时间的将不会在统计结果中出现</td>
     </tr>
<tr>
       <td style="text-align: left;padding-left:8px" >
		当前统计区域：<!--{section loop=$rs name=rs}--><a href="<!--{$basePath}-->decision/clinical/index/model/<!--{$model}-->/type/<!--{$type}-->/parent_id/<!--{$rs[rs].id}-->/start_time/<!--{$start_time}-->/end_time/<!--{$end_time}-->"><!--{if $add_need_id eq $rs[rs].id}--><font color="Red"><strong><!--{$rs[rs].zh_name}--></strong></a></font><!--{else}--><a href="<!--{$basePath}-->decision/clinical/index/model/<!--{$model}-->/type/<!--{$type}-->/parent_id/<!--{$rs[rs].id}-->/start_time/<!--{$start_time}-->/end_time/<!--{$end_time}-->"><strong><!--{$rs[rs].zh_name}--></strong></a><!--{/if}-->&nbsp;&nbsp;->&nbsp;&nbsp;<!--{/section}--></td>
     </tr>
  <tr><td style="text-align: left;padding-left:8px"><input type="hidden" value="<!--{$p_id}-->" name="parent_id" /><input type="submit" name="submit" value="统计结果"  style="width: 75px; height:28px;"/></td></tr>
</table>
</form>
<br />
<table style="width: <!--{$table_width}-->;"> 
<tr> 
    <th style="width:80px;" rowspan="2"> 
        <div class="out"> 
            <b>性别</b> 
            <em>地区</em> 
        </div> 
    </th> 
  <!--{$table_title}-->
</tr>
<!--{$table_body}-->
</table> 
</body>
</html>
