table
	{

<title>地区列表</title>

     </tr>

         </form></td>
     </tr>
     <tr class="headbg">

     </tr>
     <tr class="bigfont">
        <td width="15%"><strong>地区名称</strong></td>
        <td width="15%"><strong>最近病情稳定患者数</strong></td>

        <td width="15%"><strong>重性精神疾病患者稳定率(%)</strong></td>
       
        <td width="16%"><strong><!--{if $td_title==1}-->查看下级地区<!--{/if}--><!--{if $td_title==2}-->建档机构<!--{/if}--></strong></td>
     </tr>
       <!--{$msg}-->
     <!--{section loop=$row name=row}-->
        <tr onmouseover="this.className='table_mouseover'" onmouseout="this.className='table_mouseout'">
           <td><!--{$row[row].zh_name}--></td>
           <td><!--{$row[row].last_good_schizophreniaer}--></td>
           <td><!--{$row[row].all_schizophreniaer}--></td>
           <td><!--{$row[row].adult_rate}--></td>
           
           <td>

           <!--{if $td_title==2}--><!--{$row[row].org_name}--><!--{/if}-->
           
           </td>
        </tr>
     <!--{/section}-->
        <tr class="headbg">
           <td>小计</td>
           <td><!--{$sum_population}--></td>
           <td><!--{$sum_all_schizophreniaer}--></td>

           <td>&nbsp;</td>
        </tr>
        <tr>

        	<!--{$evaluation_target}-->        	
			</td>
