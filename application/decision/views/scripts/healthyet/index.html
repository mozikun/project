<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Language" content="en" />
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="<!--{$basePath}-->views/js/jquery-1.4.2.js"></script>
<script type="text/javascript" src="<!--{$basePath}-->views/js/popup.js"></script>
<script src="<!--{$basePath}-->views/js/calendar/WdatePicker.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" id="css" href="<!--{$basePath}-->views/styles/admincp.css">
<link rel="stylesheet" type="text/css" id="css" href="<!--{$basePath}-->views/styles/tabs.css">
<style>
table
	{
		background:#ffffff;
	}
.table_mouseover{
	background:#cccccc;
}
.table_mouseout{
	background:#ffffff;
}
.bigfont{
    background:#DAE6F3;
}
</style> 
<title>地区列表</title>
<link href="<!--{$basePath}-->views/styles/tabs.css" media="all" type="text/css" rel="stylesheet"/>
</head>
<body>
<table border="1px" align="center" width="100%">
     <tr class="bigfont">
     	<!--{if $type=='t1'}-->
     	<td colspan="4" align="center"><center><strong>高血压-健康体检数(<!--{$start_time}-->~<!--{$decision_time}-->)</strong></center></td>
     	<!--{elseif $type=='t2'}-->
     	<td colspan="4" align="center"><center><strong>糖尿病-健康体检数(<!--{$start_time}-->~<!--{$decision_time}-->)</strong></center></td>
     	<!--{else}-->
     	<td colspan="4" align="center"><center><strong>重性精神疾病-健康体检数(<!--{$start_time}-->~<!--{$decision_time}-->)</strong></center></td>
     	<!--{/if}-->
     </tr>
     <tr class="bigfont">
     	<td colspan="4">
     	<form action="" method="POST">
            时间：<input type="text" onClick="WdatePicker({firstDayOfWeek:1})" class="" name="url_start_time" value="<!--{$start_time}-->"/> -
            <input type="text" onClick="WdatePicker({firstDayOfWeek:1})" class="" name="search_time" value="<!--{$decision_time}-->"/>          <input type="submit" value="搜索" value="okok" />
         </form>
       </td>
     </tr>
     <tr class="headbg">
     	<td colspan="4"><!--{section loop=$rs name=rs}--><a href="<!--{$basePath}-->decision/healthyet/index/type/<!--{$type}-->/parent_id/<!--{$rs[rs].id}-->/start_time/<!--{$start_time}-->/decision_time/<!--{$decision_time}-->"><!--{if $add_need_id eq $rs[rs].id}--><font color="Red"><strong><!--{$rs[rs].zh_name}--></strong></font></a><!--{else}--><a href="<!--{$basePath}-->decision/healthyet/index/type/<!--{$type}-->/parent_id/<!--{$rs[rs].id}-->/start_time/<!--{$start_time}-->/decision_time/<!--{$decision_time}-->"><strong><!--{$rs[rs].zh_name}--></strong></a><!--{/if}-->&nbsp;&nbsp;->&nbsp;&nbsp;<!--{/section}--></td>
     </tr>
     <tr class="bigfont">
     	<td  width="25%"><strong>地区名称</strong></td>
     	<td  width="25%"><strong><!--{if $type=='t1'}-->高血压患者<!--{elseif $type=='t2'}-->糖尿病患者<!--{else}-->重性精神疾病患者<!--{/if}-->健康体检数</strong></td>
     	<td  width="25%"><strong><!--{if $type=='t1'}-->高血压患者数<!--{elseif $type=='t2'}-->糖尿病患者数<!--{else}-->重性精神疾病患者数<!--{/if}--></strong></td>
     	<td  width="25%"><strong><!--{if $td_title==1}-->查看下级地区<!--{else}-->建档机构<!--{/if}--></strong></td>
     </tr>
     <!--{section loop=$row name=row}-->
     <tr onmousemove="this.className='table_mouseover'" onmouseout="this.className='table_mouseout'">
     	<td><!--{$row[row].zh_name}--></td>
     	<!--{if $type=='t1'}-->
     	<td><!--{$row[row].sum_examization}--></td>
     	<td><!--{$row[row].sum_hypertension}--></td>
     	<!--{/if}-->
     	<!--{if $type=='t2'}-->
     	<td><!--{$row[row].sum_examization}--></td>
     	<td><!--{$row[row].sum_diabetes}--></td>
     	<!--{/if}-->
     	<!--{if $type=='t3'}-->
     	<td><!--{$row[row].sum_examization}--></td>
     	<td><!--{$row[row].sum_schizophrenia}--></td>
     	<!--{/if}-->
     	<td>
           <!--{if $td_title==1}--><a href="<!--{$basePath}-->decision/healthyet/index/type/<!--{$type}-->/parent_id/<!--{$row[row].id}-->/start_time/<!--{$start_time}-->/decision_time/<!--{$decision_time}-->">[进入子地区]</a><!--{/if}-->
           <!--{if $td_title==2}--><!--{$row[row].org_zh_name}--><!--{/if}-->    
        </td>
     </tr>
     <!--{/section}-->
     <tr class="headbg">
     	<td><strong>小计</strong></td>
     	<!--{if $type=='t1'}-->
     	<td><!--{$sum_examization_total}--></td>
     	<td><!--{$sum_hypertension_total}--></td>
     	<!--{/if}-->
     	<!--{if $type=='t2'}-->
     	<td><!--{$sum_examization_total}--></td>
     	<td><!--{$sum_diabetes_total}--></td>
     	<!--{/if}-->
     	<!--{if $type=='t3'}-->
     	<td><!--{$sum_examization_total}--></td>
     	<td><!--{$sum_schizophrenia_total}--></td>
     	<!--{/if}-->
     	<td>&nbsp;</td>
     </tr>
</body>
</html>
