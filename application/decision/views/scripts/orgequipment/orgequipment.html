<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>设备信息</title>
<link rel="stylesheet" type="text/css" href="<!--{$basePath}-->views/styles/tabs.css">
<link rel="stylesheet" type="text/css" media="screen" href="<!--{$basePath}-->views/styles/site.css" />
</head>
<body>
<table width="100%" border="0">
	<tr class="headbg">
		<td colspan="8">设备</td>
	</tr>
</table>
<table width="100%" border="0">
	<tr class="headbg">
	    <td rowspan="2">地区</td>
	    <td align="center" rowspan="2">机构名称</td>
		<td align="center" rowspan="2">年&nbsp;&nbsp;&nbsp;&nbsp;份</td>
		<td align="center" colspan="1">万元以上设备总价值(万元)</td>
		<td align="center" colspan="1">万元以上设备台数</td>
		<td align="center" colspan="1">其中：50-100万元设备数</td>
		<td align="center" colspan="1">100万元以上设备数</td>
	</tr>
	<tr class="headbg">
		<!--万元以上设备总价值(万元)-->
		<td align="center">合计</td>
		<!--万元以上设备台数-->
		<td align="center">合计</td>
		<!--其中：50-100万元设备数-->
		<td align="center">合计</td>
		<!--100万元以上设备数-->
		<td align="center">合计</td>
	</tr>
	
		<!--{section loop=$region_array name=region_array}-->   
	   <tr align="center" style="cursor:pointer">
	    <td rowspan="<!--{$region_array[region_array].rowspan}-->"><!--{if $region_array[region_array].region_level<6}--><a href="<!--{$basePath}-->decision/orgequipment/index/region_id/<!--{$region_array[region_array].id}-->"><!--{$region_array[region_array].zh_name}--></a><!--{else}--><!--{$region_array[region_array].zh_name}--><!--{/if}--></td>
	    <!--{section loop=$region_array[region_array].org name=c}-->
	    <!--{if $smarty.section.c.index>0}-->
	    <tr>
	    <!--{/if}-->
	    <td rowspan="<!--{$region_array[region_array].org[c].org_ext}-->"><!--{$region_array[region_array].org[c].zh_name}--></td>
	   <!--{section loop=$region_array[region_array].org[c].ext name=d}-->
	   <!--{if $smarty.section.d.index>0}-->
	    <tr>
	    <!--{/if}-->
	    <td><!--{$region_array[region_array].org[c].ext[d].year}-->年</td>
	    <td><!--{$region_array[region_array].org[c].ext[d].equipment_total_value}--></td>
	    <td><!--{$region_array[region_array].org[c].ext[d].equipment_total_number}--></td>
	    <td><!--{$region_array[region_array].org[c].ext[d].five_equipment}--></td>
	    <td><!--{$region_array[region_array].org[c].ext[d].over_100_equipment}--></td>
	  </tr>
	  <!--{sectionelse}-->
	    <td colspan="5" align="left">无机构设备数据</td>
	  </tr>
	 <!--{/section}-->
	 <!--{sectionelse}-->
	  <td colspan="6" align="left">无机构数据</td>
	  </tr>
	 <!--{/section}-->
     <!--{/section}-->
</table>

</html>
