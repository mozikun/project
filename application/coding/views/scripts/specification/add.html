<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="<!--{$basePath}-->views/js/jquery-1.4.2.js"></script>
<link href="<!--{$basePath}-->views/styles/tabs.css" media="all" type="text/css" rel="stylesheet"/>
<title><!--{if (($add_tag))}-->药品规格添加<!--{else}-->药品规格编辑<!--{/if}--></title>
</head>
<body>
<form action="" method="POST" onsubmit="return check_form();">
<table border="1px" align="center" width="100%">
     <tr class="headbg">
       <td colspan="4"><strong><!--{if ($add_tag)}-->药品规格添加<!--{else}-->药品规格编辑<!--{/if}--></strong></td>
     </tr>
     <tr>
        <td>药品规格编码：</td>
        <td>
              <input type="text" name="specification_code" id="specification_code" value="<!--{$specification_code}-->" />            
        </td>
     </tr>
    <tr>
       <td>药品规格名称：</td>
       <td><input name="specification_name" id="specification_name" type="text"  value="<!--{$specification_name}-->" /></td>
    </tr>
    <tr >
      <td colspan="2">
      <div align="center">
      <!--{if ($add_tag)}-->
          <input type="submit" name="ok" value="添加" />
          <!--{else}--><input type="submit" name="ok" value="修改" /><!--{/if}-->&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="button" value="退出" onclick="window.location='<!--{$basePath}-->coding/specification/index'" />
      </div></td>
    </tr>
</table>
</form>
</body>
</html>
<script type="text/javascript">
    function check_form()
  	  {
  	  	 var specification_code = $("#specification_code");
  	  	 var specification_name = $("#specification_name");
  	  	 if(specification_code.val()=="")
  	  	 {
  	  	 	alert("药品规格编码不能为空！");
  	  	 	specification_code.focus();
  	  	 	return false;
  	  	 }
  	  	 if(specification_name.val()=="")
  	  	 {
  	  	 	alert("药品规格名称不能为空！");
  	  	 	specification_name.focus();
  	  	 	return false;
  	  	 }
  	  }
</script>
