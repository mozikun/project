<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>个人档案查重</title>
<link rel="stylesheet" type="text/css" id="css" href="<!--{$basePath}-->views/styles/admincp.css">
<link rel="stylesheet" type="text/css" id="css" href="<!--{$basePath}-->views/styles/tabs.css">
<link type="text/css" rel="stylesheet" href="<!--{$basePath}-->views/styles/vtip.css" />
<style>
	table
	{
		background:#ffffff;
	}
	.table_mouseover{
		background:#cccccc;
	}
	.table_mouseout{
		background:#ffffff;
	}
	.line
	{
		border-top:0px;
		border-left:0px;
		border-right:0px;
	}
</style>
<!--引入jquery-->
<script src="<!--{$basePath}-->views/js/jquery-1.4.2.js"></script>
</head>
<body>
<form action="<!--{$basePath}-->iha/repeat/index" id="search" method="POST" >
	<table border="0" width="100%">
		<tr><td>身份证号<img title="“可以依次输入完整或者部分身份证号”" src="<!--{$baseUrl}-->images/comments.png" class="vtip" />:
		<input type="text" id="identity" name="standard_code" />&nbsp;&nbsp; 
		管辖地区内重复档案：<input  name="token" value="1" type="checkbox" <!--{if $token==1}-->checked="checked"<!--{/if}-->>
		 <input type="submit" value="搜索"  />&nbsp;&nbsp;<input type="button" value="管辖地区与其他地区重复档案" onclick="window.location.href='<!--{$baseUrl}-->iha/repeat/list'" /></td></tr>
	</table>
</form>    
	<table border="0" width="100%">
	<thead id="title">
	    <tr class="headbg">
	        <th>
	        	身份证号
	        </th>
			<th>
	        	重复数
	        </th>
			<th>
	        	操作
	        </th>	
		</tr>
	</thead>
	<tbody id="iha">
	<!--{section name=individual loop=$individual}-->
	 <tr onmouseover="this.className='table_mouseover'" onmouseout="this.className='table_mouseout'">
        <td>
        <!--{$individual[individual].identity_number}-->
        </td>
		<td>
        	<!--{$individual[individual].nums}-->
        </td>
		<td>
        	<a href="<!--{$basePath}-->iha/repeat/list/uuid/<!--{$individual[individual].identity_number}-->/token/<!--{$token}-->">查看</a>
        </td>
	</tr>
	
	<!--{sectionelse}-->
	<tr>
		<td colspan="3">
        	暂时没有符合条件的数据
        </td>
	</tr>
	<!--{/section}-->
	<tr>
		<td colspan="3">
        	<!--{$pager}-->
        </td>
	</tr>
	</tbody>
</table>
