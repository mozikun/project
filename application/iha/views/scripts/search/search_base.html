<script>
function show_image(obj)
{
    if($("#image_dd").html())
    {
        //加载
        $("#image_dd").html("<img src='<!--{$basePath}-->images/load.gif' />");
        $.get('<!--{$basePath}-->iha/image/index/card/<!--{$card}-->',function(data){
            $("#image_dd").html(data);
        });
    }
    else
    {
        
    }
