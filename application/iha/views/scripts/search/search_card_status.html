<!DOCTYPE html>
<html>
    <head>
        <title>当前时段就诊信息查询</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" media="screen" href="<!--{$basePath}-->views/styles/site.css" />
        <link rel="stylesheet" type="text/css" id="css" href="<!--{$basePath}-->views/styles/tabs.css" />
        <script src="<!--{$basepath}-->views/js/calendar/WdatePicker.js" type="text/javascript"></script>     
        <style type="text/css">
            input{ margin: 0; padding: 0;}
            form{margin:0;padding: 0;}
            #btn{ width:60px;}
        </style>
    </head>
    <body>
        <table border="0" cellpadding="0" cellspacing="0" style="width: 100%;">
            <tr class="headbg">
                <td colspan="2">就诊状态查询</td>
            </tr>
            <tr>
                <td colspan="2"  style="line-height:33px;">
                    <form action="" method="post">
                      开始时间： <input  type="text" name="start_time" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd  HH:mm:ss'})" value="<!--{$start_time}-->" />
                      结束时间： <input  type="text" name="end_time" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd  HH:mm:ss'})" value="<!--{$end_time}-->" />
                      <input type="submit" value="搜索" name="ok" id="btn"/>
                    </form>
                </td>
            </tr>
            <tr class="headbg">
                <td>病人姓名</td>
                <td>查看就诊活动</td>
            </tr>
            <!--{section loop=$row name=row}-->
            <tr>
                <td><!--{$row[row].name}--></td>
                <td><a href="<!--{$basePath}-->iha/search/search/username/<!--{$row[row].name}-->/card/<!--{$row[row].identity_number}-->" target="_blank">[查看就诊状态描述]</a></td>
            </tr>
            <!--{sectionelse}-->
            <tr>
                <td colspan="2">当前没有数据</td>
            </tr>
            <!--{/section}-->
            <tr>
                 <td colspan="2"><!--{$page}--></td>
            </tr>
        </table>
    </body>
</html>
