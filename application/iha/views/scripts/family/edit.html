<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" id="css" href="<!--{$basePath}-->views/styles/admincp.css" />
<link rel="stylesheet" type="text/css" id="css" href="<!--{$basePath}-->views/styles/tabs.css" />
<link type="text/css" rel="stylesheet" href="<!--{$basePath}-->views/styles/validator.css" />
<link type="text/css" rel="stylesheet" href="<!--{$basePath}-->views/styles/vtip.css" />
<title>编辑家庭档案</title>
<style>
	table
	{
		background:#ffffff;
	}
	input
	{
		border:1px solid blue;
	}
	label
	{
		cursor:hand;
	}
	.short
	{
		width:15px;
		height:15px;
	}
	.line
	{
		border-top:0px;
		border-left:0px;
		border-right:0px;
	}
	.time
	{
		border-top:0px;
		border-left:0px;
		border-right:0px;
		width:30px;
	}
	#dialog_box_html li{
		border-bottom:1px dashed #ccc;
		line-height:28px;
	}
	.center table{
		margin:0px;
	}
	.center td
	{
		text-align:center;
	}
 h1{margin:0;padding:20px 0;font-size:16px;}
 ol{padding-left:20px;line-height:130%;}
 #box{width:600px;text-align:left;margin:0 auto;padding-top:80px;}
 #suggest,#suggest2{width:200px;}
 .gray{color:gray;}
 .ac_results {background:#fff;border:1px solid #7f9db9;position:absolute;z-index:20000;display: none;}
 .ac_results ul{margin:0;padding:0;list-style:none;}
 .ac_results li a{white-space: nowrap;text-decoration:none;display:block;color:#05a;padding:1px 3px;}
.ac_results li{border:1px solid #fff;}
.ac_over,.ac_results li a:hover {background:#c8e3fc;}
.ac_results li a span{float:right;}
.ac_result_tip{border-bottom:1px dashed #666;padding:3px;}
</style>
<!--引入jquery-->
<script src="<!--{$basePath}-->views/js/jquery-1.4.2.js"></script>
<script src="<!--{$basePath}-->views/js/calendar/WdatePicker.js" type="text/javascript"></script>   <!--时间控件的加载!-->
<script src="<!--{$basePath}-->views/js/vtip.js" type="text/javascript"></script>
<script src="<!--{$basePath}-->views/js/popup.js" type="text/javascript"></script> 
<link href="<!--{$basePath}-->views/js/calendar/skin/default/datePicker.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="<!--{$basePath}-->views/js/j.dimensions.js"></script>
<script type="text/javascript" src="<!--{$basePath}-->views/js/j.suggest.js"></script>
<script src="<!--{$basePath}-->views/js/iha_add.js" type="text/javascript"></script>
</head>
<body>
	<form name="family_archive" id="family_archive" method="post" action="<!--{$baseUrl}-->iha/family/editin">
<table border="0" width="100%">
	<thead>
	<tr>
		<th colspan="3" style="font-size:16px;text-align:center;">家庭信息</th>
    </tr>
    	</thead>
	<tr>
        <td style="width:10%;" rowspan="6">
        	家庭基本信息
        </td>
        <td style="width:15%;">
        	户主姓名
        </td>
        
        <td style="width:75%;">
        	<!--{$family->householder_name}-->&nbsp;
        </td>
    </tr>
    <tr>
        <td style="width:120px;">
        	自定义档案号
        </td>
        
        <td>
        	<input type="text" name="sn_self_define" value="<!--{$family->sn_self_define}-->" size="25" />
        </td>
    </tr>
    <tr>
        <td style="width:120px;">
        	家庭地址
        </td>
        <td>
        	<input type="text" name="family_address" value="<!--{$iha->residence_address}-->" size="35" />
        </td>
    </tr>
    <tr>
        <td style="width:120px;">
        	家庭电话
        </td>
        <td>
        	<input type="text" name="telephone_number" value="<!--{$family->telephone_number}-->" size="25" />
        </td>
    </tr>
    <tr>
        <td style="width:120px;">
        	所属居委会
        </td>
        <td>
        	<input type="text" name="community" value="<!--{$family->community}-->" size="25" />
        </td>
    </tr>
    <tr>
        <td style="width:120px;">
        	派出所
        </td>
        <td>
        	<input type="text" name="police_station" value="<!--{$family->police_station}-->" size="25" />
        </td>
    </tr>
    <tr>
        <td style="width:80px;" rowspan="8">
        	社会经济
        </td>
        <td style="width:120px;">
        	居住面积
        </td>
        
        <td>
        	<input type="text" name="home_area" value="<!--{$family->home_area}-->" size="15" />(平方米)
        </td>
    </tr>
    <tr>
        <td style="width:120px;">
        	居住类型
        </td>
        
        <td>
        	<!--{foreach key=k item=v from=$family_bide_style}-->
			<label onclick="set_input_value('<!--{$k}-->','bide_style')"><!--{$k}-->、<!--{$v[1]}--></label>&nbsp;
			<!--{/foreach}-->
			&nbsp;<input type="text" name="bide_style" value="<!--{$family->bide_style}-->" class="short" tabindex="3" />&nbsp;
        </td>
    </tr>
    <tr>
        <td style="width:120px;">
        	饮用水来源
        </td>
        
        <td>
        	<!--{foreach key=k item=v from=$family_drinking_water_source}-->
			<label onclick="set_input_value('<!--{$k}-->','drinking_water_source')"><!--{$k}-->、<!--{$v[1]}--></label>&nbsp;
			<!--{/foreach}-->
			&nbsp;<input type="text" name="drinking_water_source" value="<!--{$family->drinking_water_source}-->" class="short" tabindex="3" />&nbsp;
        </td>
    </tr>
    <tr>
        <td style="width:120px;">
        	卫生设施
        </td>
        
        <td>
        	<!--{foreach key=k item=v from=$family_sanitation}-->
			<label onclick="set_input_value('<!--{$k}-->','sanitation')"><!--{$k}-->、<!--{$v[1]}--></label>&nbsp;
			<!--{/foreach}-->
			&nbsp;<input type="text" name="sanitation" value="<!--{$family->sanitation}-->" class="short" tabindex="3" />&nbsp;
        </td>
    </tr>
    <tr>
        <td style="width:120px;">
        	燃料类型
        </td>
        
        <td>
        	<!--{foreach key=k item=v from=$family_fuel}-->
			<label onclick="set_input_value('<!--{$k}-->','fuel')"><!--{$k}-->、<!--{$v[1]}--></label>&nbsp;
			<!--{/foreach}-->
			&nbsp;<input type="text" name="fuel" value="<!--{$family->fuel}-->" class="short" tabindex="3" />&nbsp;
        </td>
    </tr>
    <tr>
        <td style="width:120px;">
        	家庭月收入
        </td>
        <td>
        	<!--{foreach key=k item=v from=$family_home_month_income}-->
			<label onclick="set_input_value('<!--{$k}-->','home_month_income')"><!--{$k}-->、<!--{$v[1]}--></label>&nbsp;
			<!--{/foreach}-->
			&nbsp;<input type="text" name="home_month_income" value="<!--{$family->home_month_income}-->" class="short" tabindex="3" />&nbsp;
        </td>
    </tr>
    <tr>
        <td style="width:120px;">
        	家庭有线电话
        </td>
        <td>
        	<!--{foreach key=k item=v from=$family_home_phone}-->
			<label onclick="set_input_value('<!--{$k}-->','home_phone')"><!--{$k}-->、<!--{$v[1]}--></label>&nbsp;
			<!--{/foreach}-->
			&nbsp;<input type="text" name="home_phone" value="<!--{$family->home_phone}-->" class="short" tabindex="3" />&nbsp;
        </td>
    </tr>
    <tr>
        <td style="width:120px;">
        	家庭冰箱
        </td>
        <td>
        	<!--{foreach key=k item=v from=$family_home_refrigeratory}-->
			<label onclick="set_input_value('<!--{$k}-->','home_refrigeratory')"><!--{$k}-->、<!--{$v[1]}--></label>&nbsp;
			<!--{/foreach}-->
			&nbsp;<input type="text" name="home_refrigeratory" value="<!--{$family->home_refrigeratory}-->" class="short" tabindex="3" />&nbsp;
        </td>
    </tr>
    <tr>
    <td style="width:80px;">
        	健康状况
        </td>
        <td style="width:120px;">
        	残疾人数
        </td>
        <td>
        	<input type="text" name="deformity_number" value="<!--{$family->deformity_number}-->" size="35" />
        </td>
    </tr>
    <tr>
        <td style="width:80px;" rowspan="10">
        	家庭特征
        </td>
        <td style="width:120px;">
        	家庭吸烟人数
        </td>
        
        <td>
        	<input type="text" name="family_smoke_number" value="<!--{$family->family_smoke_number}-->" size="35" />
        </td>
    </tr>
    <tr>
        <td style="width:120px;">
        	其他人吸二手烟
        </td>
        
        <td>
        	<!--{foreach key=k item=v from=$family_secondhand_smoke}-->
			<label onclick="set_input_value('<!--{$k}-->','secondhand_smoke')"><!--{$k}-->、<!--{$v[1]}--></label>&nbsp;
			<!--{/foreach}-->
			&nbsp;<input type="text" name="secondhand_smoke" value="<!--{$family->secondhand_smoke}-->" class="short" tabindex="3" />&nbsp;
        </td>
    </tr>
    <tr>
        <td style="width:120px;">
        	含脂肪多的食物
        </td>
        
        <td>
        	<!--{foreach key=k item=v from=$family_fat_food}-->
			<label onclick="set_input_value('<!--{$k}-->','fat_food')"><!--{$k}-->、<!--{$v[1]}--></label>&nbsp;
			<!--{/foreach}-->
			&nbsp;<input type="text" name="fat_food" value="<!--{$family->fat_food}-->" class="short" tabindex="3" />&nbsp;
        </td>
    </tr>
    <tr>
        <td style="width:120px;">
        	油炸或熏制的食物
        </td>
        
        <td>
        	<!--{foreach key=k item=v from=$family_deepfry_food}-->
			<label onclick="set_input_value('<!--{$k}-->','deepfry_food')"><!--{$k}-->、<!--{$v[1]}--></label>&nbsp;
			<!--{/foreach}-->
			&nbsp;<input type="text" name="deepfry_food" value="<!--{$family->deepfry_food}-->" class="short" tabindex="3" />&nbsp;
        </td>
    </tr>
    <tr>
        <td style="width:120px;">
        	腌制的食品
        </td>
        
        <td>
        	<!--{foreach key=k item=v from=$family_bloat_food}-->
			<label onclick="set_input_value('<!--{$k}-->','bloat_food')"><!--{$k}-->、<!--{$v[1]}--></label>&nbsp;
			<!--{/foreach}-->
			&nbsp;<input type="text" name="bloat_food" value="<!--{$family->bloat_food}-->" class="short" tabindex="3" />&nbsp;
        </td>
    </tr>
    <tr>
        <td style="width:120px;">
        	甜 食
        </td>
        <td>
        	<!--{foreach key=k item=v from=$family_sweet_food}-->
			<label onclick="set_input_value('<!--{$k}-->','sweet_food')"><!--{$k}-->、<!--{$v[1]}--></label>&nbsp;
			<!--{/foreach}-->
			&nbsp;<input type="text" name="sweet_food" value="<!--{$family->sweet_food}-->" class="short" tabindex="3" />&nbsp;
        </td>
    </tr>
    <tr>
        <td style="width:120px;">
        	蔬 菜
        </td>
        <td>
        	<!--{foreach key=k item=v from=$family_greenstuff}-->
			<label onclick="set_input_value('<!--{$k}-->','greenstuff')"><!--{$k}-->、<!--{$v[1]}--></label>&nbsp;
			<!--{/foreach}-->
			&nbsp;<input type="text" name="greenstuff" value="<!--{$family->greenstuff}-->" class="short" tabindex="3" />&nbsp;
        </td>
    </tr>
    <tr>
        <td style="width:120px;">
        	水 果
        </td>
        <td>
        	<!--{foreach key=k item=v from=$family_fruit}-->
			<label onclick="set_input_value('<!--{$k}-->','fruit')"><!--{$k}-->、<!--{$v[1]}--></label>&nbsp;
			<!--{/foreach}-->
			&nbsp;<input type="text" name="fruit" value="<!--{$family->fruit}-->" class="short" tabindex="3" />&nbsp;
        </td>
    </tr>
    <tr>
        <td style="width:120px;">
        	盐
        </td>
        <td>
        	<input type="text" name="salt" value="<!--{$family->salt}-->" size="15" />克/天/家
        </td>
    </tr>
    <tr>
        <td style="width:120px;">
        	油
        </td>
        <td>
        	<input type="text" name="oil" value="<!--{$family->oil}-->" size="15" />斤/月/家
        </td>
    </tr>
	<tr class="endbg"><td colspan="3" style="text-align:center;">
    <input type="hidden" name="uuid" value="<!--{$family->uuid}-->" />
	<input type="submit" name="submit" value="保存" <!--{$ajax_save_disabled}--> />
	<input type="button" name="skip" id="skip" value="返回列表" onclick="window.location='/iha/family/index'" />
    <!--{if $family->uuid}-->
    <input type="button" name="print" id="print" value="打印" onclick="javascript:window.print();" />
    <!--{/if}-->
	</td></tr>
</table>
</form>
</body>
</html>
