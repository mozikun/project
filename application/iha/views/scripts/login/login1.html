<!DOCTYPE html >
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0,user-scalable=no" />
<title></title><!--收银控制台登陆-->
<link rel="stylesheet" type="text/css" href="<!--{$basePath}-->views/styles/mobilelogin.css"/>
<script src="<!--{$basePath}-->views/js/jquery-1.4.2.js"></script>
<style type="text/css" media="screen">

.btn { display: block; position: relative; background: #aaa; padding: 5px; float: left; color: #fff; text-decoration: none; cursor: pointer; }
.btn * { font-style: normal; background-image: url(btn2.png); background-repeat: no-repeat; display: block; position: relative; }
.btn i { background-position: top left; position: absolute; margin-bottom: -5px;  top: 0; left: 0; width: 5px; height: 5px; }
.btn span { background-position: bottom left; left: -5px; padding: 0 0 5px 10px; margin-bottom: -5px; }
.btn span i { background-position: bottom right; margin-bottom: 0; position: absolute; left: 100%; width: 10px; height: 100%; top: 0; }
.btn span span { background-position: top right; position: absolute; right: -10px; margin-left: 10px; top: -5px; height: 0; }

* html .btn span,
* html .btn i { float: left; width: auto; background-image: none; cursor: pointer; }

.btn.blue { background: #2ae; }
.btn.green { background: #9d4; }
.btn.pink { background: #e1a; }
.btn:hover { background-color: #a00; }
.btn:active { background-color: #444; }
.btn[class] {  background-image: url(shade.png); background-position: bottom; }

* html .btn { border: 3px double #aaa; }
* html .btn.blue { border-color: #2ae; }
* html .btn.green { border-color: #9d4; }
* html .btn.pink { border-color: #e1a; }
* html .btn:hover { border-color: #a00; }

  </style>
</head>
<body>
<script type="text/javascript">
	function send(){
	    var data=$("#info").serialize(); 
		$.post("<!--{$basePath}-->iha/login/login/",data,function(info){
		var rows=info.split("|");
		//登陆成功
		if(rows[0]==3)
		{   
		    alert(rows[1]);
			window.location.href="<!--{$basePath}-->iha/login/index/device_id/<!--{$device_id}-->";
			//window.location.href="www.baidu.com";
		}
		else
		{
			alert(rows[1]);
		}
		});
		
	}
	function back(){
		window.location.href="<!--{$basePath}-->iha/login/index/device_id/<!--{$device_id}-->";
	}
</script>
<div class="fixes">
  <div class="login_box">
    <form id="info" name='info' method="post" >
      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="riger">
        <tr class="liud">
          <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
          <td align="right"><strong>身份证号:</strong></td>
          <td>
		 
		  <input type="hidden" name="model_num" id="model_num"  />
		   <input type="hidden" name="phone_number" id="phone_number"  value="<!--{$phone_number}-->" />
		    <input type="hidden" name="device_id" id="device_id"  value="<!--{$device_id}-->" />
		  <input type="text" name="identity_number" id="identity_number" class="name1" />
		 
		  </td>
        </tr>
        <tr>
          <td align="right"><strong>居民健康卡号:</strong></td>
          <td><input type="text" name="card" id="card" class="name1" /></td>
        </tr>
        <tr  style="height:30px;line-height:30px">
		  <td style="height:30px;line-height:30px"></td>
		  <td style="height:30px;line-height:30px"><input type="checkbox" id="bind" checked  name="bind"value="1"/>&nbsp;绑定手机?</td>
		</tr>
        </tr>
        <tr>
          <td align="right">&nbsp;</td>
          <td><input type="Button" id="reset_btn" value="登陆" class="btn" onclick="send();"/>
		  <input type="Button" id="" value="返回" class="btn" onclick="back();"/> &nbsp;
		  </td>
        </tr>
      </table>
    </form>
  </div>
</div>

</body>
</html>
