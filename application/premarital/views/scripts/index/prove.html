<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>婚检</title>
<link rel="stylesheet" type="text/css" id="css" href="<!--{$basePath}-->views/styles/admincp.css" />
<link rel="stylesheet" type="text/css" id="css" href="<!--{$basePath}-->views/styles/tabs.css" />
<link type="text/css" rel="stylesheet" href="<!--{$basePath}-->views/styles/vtip.css" />
<link rel="stylesheet" type="text/css" id="css" href="<!--{$basePath}-->views/styles/health.css" />
<script src="<!--{$basePath}-->views/js/jquery-1.4.2.js"></script>
<script src="<!--{$basePath}-->views/js/vtip.js" type="text/javascript"></script>
<script src="<!--{$basePath}-->views/js/experience_table.js" type="text/javascript"></script>
<script src="<!--{$basePath}-->views/js/calendar/WdatePicker.js" type="text/javascript"></script> 
<script src="<!--{$basePath}-->views/js/popup.js" type="text/javascript"></script>
<script type="text/javascript">
function set_lung_val(val,obj){
	$('input[name='+ obj +']').val(val);
}
</script>
<style type="text/css">
label{cursor: pointer;}
.hid{ border:0; width:150px; text-align:right}
.t1,.t1 tr,.t1 tr td{ border:0;}
.tab tr{ height:45px;}
</style>
</head>

<body>
<div class="STYLE1" style="background:#FFFFFF; text-align:center; width:100%;font-size: 16px;
	font-weight: bold;">婚前医学检查证明<img title="注：1、本证明有效期为三个月2、对上述结果如有异议，可请医学技术鉴定,此联交婚姻登记部门" src="<!--{$basePath}-->images/comments.png" class="vtip" /></div>
<div></div>
<div style="background:#FFFFFF; text-align:center; width:100%;font-size: 16px;">
	<div align="center">
	<table border="0" class="t1">
		<tr>
			<td>
				<input type="text" value="<!--{$add.0}-->" class="hid" />省
				<input type="text" value="<!--{$add.1}-->" class="hid" />市
				<input type="text" value="<!--{$add.2}-->" class="hid" />区(县)
				<input type="text" value="<!--{$add.3}-->" class="hid" />街道(乡)
				&nbsp;&nbsp;编号:<input type="text" value="<!--{$standard_code}-->" class="hid" />
			</td>
		</tr>
	</table>
	</div>
</div>
<form name="frm" method="post" action="<!--{$basePath}-->premarital/index/add">
<input type="hidden" name="uuid" value="<!--{$uuid}-->">
<input type="hidden" name="standard_code" value="<!--{$standard_code}-->">
<input type="hidden" name="staff_id" value="<!--{$staff_id}-->">
<table width="100%" height="800px" border="1" align="center" cellpadding="1" cellspacing="1" bgcolor="#CCCCCC" class="tab">
  <tr>
    <td width="20%"><p>姓名</p>      </td>
    <td width="20%"><!--{$uname}--></td>
    <td width="20%">出生日期</td>
    <td width="20%"><!--{$birthday}--></td>
    <td width="20%" rowspan="3"><div align="center">照片</div></td>
  </tr>
  <tr>
    <td height="56">性别</td>
    <td><!--{$sex}--></td>
    <td>民族</td>
    <td><!--{$race}--></td>
  </tr>
  <tr>
    <td height="65">身份证号码</td>
    <td colspan="3"><!--{$identity_number}--></td>
  </tr>
  <tr>
    <td height="63">单位或职业</td>
    <td colspan="4"><!--{$unit_address}--></td>
  </tr>
  <tr>
    <td height="59">现住址</td>
    <td colspan="4"><!--{$address}--></td>
  </tr>
  <tr>
    <td height="65">对方姓名</td>
    <td colspan="4"><input type="text" name="obj_name" value=""></td>
  </tr>
  <tr>
    <td>直系、三代内旁系血亲关系</td>
    <td colspan="4">
		<!--{foreach item=blood key=k from=$blood_kinship}-->
			<label onclick="set_lung_val('<!--{$k}-->','blood_kinship')">
			<!--{$k}-->、<!--{$blood[1]}-->
			</label>
		<!--{/foreach}-->	
		<input type="text" value="" name="blood_kinship" id="blood_kinship" class="inputnew" />	
	</td>
    </tr>
  <tr>
    <td>婚前医学检查结果</td>
    <td colspan="4"><textarea name="check_result" cols="35" rows="7"></textarea></td>
  </tr>
  <tr>
    <td><p>医学意见：</p>    </td>
    <td colspan="2"><p>
		<!--{foreach item=med key=k from=$medical_opinion}-->
			<label onclick="set_lung_val('<!--{$k}-->','doc_idea')">
			<!--{$k}-->、<!--{$med[1]}-->
			</label>
		<!--{/foreach}-->
	</p></td>
    <td colspan="2">
	<input type="text" value="" name="doc_idea" id="doc_idea" class="inputnew" />
	</td>
  </tr>
  <tr>
    <td>主检医生签字</td>
    <td colspan="2">
      	<select name="followup_doctor" id="followup_doctor">
			<!--{section name=response_doctor loop=$response_doctor}-->
			<option value="<!--{$response_doctor[response_doctor].id}-->" <!--{$response_doctor[response_doctor].selected}--> ><!--{$response_doctor[response_doctor].zh_name}--></option>
			<!--{/section}-->
		</select>	</td>
    <td>检查单位专用章</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td colspan="5"><div align="right">日期<input type="text" id="ftime" name="ftime" class="inputnone1" onclick="WdatePicker({firstDayOfWeek:1})" value="" realvalue=""></div></td>
  </tr>
  <tr>
  	<td colspan="5">
		<div align="center">
		  <input type="submit" value="确认" class="inputbutton" />
        </div></td>
  </tr>
</table>
</form>
</body>
</html>
