<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>突发公共卫生事件处置----相关机构</title>
<link rel="stylesheet" type="text/css" id="css" href="<!--{$basePath}-->views/styles/admincp.css">
<link rel="stylesheet" type="text/css" id="css" href="<!--{$basePath}-->views/styles/tabs.css">
<link type="text/css" rel="stylesheet" href="<!--{$basePath}-->views/styles/vtip.css" />
<style>
	table
	{
		background:#ffffff;
	}
	.nobg table,td,tr
	{
		border:0px;
	}
	.line_table td
	{
		border:1px solid #ccc;
		margin:2px 0px 2px 0px;
	}
	.none
	{
	    border:1px solid #FFF;
		border-bottom:1px solid #ccc;
	}
    .input{
	margin-right:6px;
    border:1px solid #ccc;
    }
    .short{width:20px;}
    label{cursor: pointer;}
</style>
<link href="<!--{$basePath}-->views/js/calendar/skin/default/datePicker.css" rel="stylesheet" type="text/css" />
<!--引入jquery-->
<script src="<!--{$basePath}-->views/js/jquery-1.4.2.js"></script>
<script src="<!--{$basePath}-->views/js/vtip.js" type="text/javascript"></script>
<script src="<!--{$basePath}-->views/js/calendar/WdatePicker.js" type="text/javascript"></script>   <!--时间控件的加载!-->
<script src="<!--{$basePath}-->views/js/iha_add.js" type="text/javascript"></script>
<script src="<!--{$basePath}-->views/js/ajax_select_region.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
    //处理地区下拉
    get_region_select_html('<!--{$basePath}-->','org_dist_code','org_dist_code_span');
});
</script>
</head>
<body>
<table border="0" width="100%" class="nobg">
	<form method="post" action="<!--{$basePath}-->phe/org/editin">
    <tr style="border:0px ">
        <td>
        	&nbsp;
        </td>
	</tr>
	<tr>
		<td style="font-size:14px;font-weight:bold;text-align:center;line-height:68px;">
        	突发公共卫生事件处置----相关机构
        </td>
	</tr>
	<tr>
		<td style="text-align:center;">
        	<table border="0" width="100%" class="line_table">
			    <tr>
			        <td style="width:50%;">
			        	<span style="font-weight: bold;">参与单位类别:</span>&nbsp;
						<!--{foreach key=k item=v from=$phe_stakeholder_type}-->
			<label onclick="set_input_value('<!--{$k}-->','stakeholder_type')"><!--{$k}-->、<!--{$v[1]}--></label>&nbsp;
			<!--{/foreach}-->
            &nbsp;<input type="text" name="stakeholder_type" value="<!--{$phe->stakeholder_type}-->" class="short" tabindex="3" />
			        </td>			
					<td style="width:50%;">
			        	单位代码:&nbsp;<input type="text" name="org_code" value="<!--{$phe->org_code}-->" class="none" size="35" />
			        </td>
				</tr>
                <tr>
			        <td style="width:50%;">
			        	单位名称:&nbsp;
						<input type="text" name="org_name" value="<!--{$phe->org_name}-->" class="none" size="45" />
			        </td>			
					<td style="width:50%;">
			        	单位的行政区划:&nbsp;<span id="org_dist_code_span"></span>	
					<input type="hidden" name="org_dist_code" id="org_dist_code" value="<!--{$org_dist_code}-->" />
			        </td>
				</tr>
                <tr>
			        <td style="width:50%;">
			        	单位详细地址:&nbsp;
						
						<input type="text" name="org_addr" value="<!--{$phe->org_addr}-->" class="none" size="55" />
			        </td>			
					<td style="width:50%;">
                        邮政编码:&nbsp;<input type="text" name="zipcode" value="<!--{$phe->zipcode}-->" class="none" size="25" /></td>
				</tr>
                <tr>
			        <td style="width:50%;">
			        	单位电子邮箱:&nbsp;
						<input type="text" name="org_email" value="<!--{$phe->org_email}-->" class="none" size="35" />
			        </td>			
					<td style="width:50%;">
                        单位网址:&nbsp;
						<input type="text" name="org_website" value="<!--{$phe->org_website}-->" class="none" size="45" />
			        </td>
				</tr>
                <tr>
			        <td style="width:50%;">
			        	法人代表:&nbsp;
						<input type="text" name="legal_rep_nm" value="<!--{$phe->legal_rep_nm}-->" class="none" size="25" />
			        </td>			
					<td style="width:50%;">
			        	法人代表联系电话:&nbsp;<input type="text" name="legal_rep_tel" value="<!--{$phe->legal_rep_tel}-->" class="none" size="35" />
			        </td>
				</tr>
			</table>
        </td>
	</tr>
	<tr>
		<td style="text-align:center;">
        <input type="hidden" id="uuid" name="uuid" value="<!--{$phe->uuid}-->" />
        <input type="hidden" id="report_id" name="report_id" value="<!--{$report_id}-->" />
        	<input type="submit" value="保存数据" class="input" style="height: 28px;font-size:14px;" />&nbsp;&nbsp;<input type="button" name="skip" id="skip" value="返回" style="height: 28px;font-size:14px;" class="input" onclick="javascript:history.go(-1);" /><!--{if $phe->uuid}-->
    &nbsp;&nbsp;<input type="button" name="print" id="print" value="打印" class="input" onclick="javascript:window.print();"  style="height: 28px;font-size:14px;" />
    <!--{/if}-->
        </td>
	</tr>
	</form>
</table>
</body>
</html>
