<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="<!--{$basePath}-->views/js/calendar/WdatePicker.js" ></script> 
<link rel="stylesheet" type="text/css" id="css" href="<!--{$basePath}-->views/styles/tabs.css">
<style>
a{
	text-decoration:none;
}
table
	{
		background:#ffffff;
	}
.table_mouseover{
	background:#cccccc;
}
.table_mouseout{
	background:#ffffff;
}
.bigfont{
    background:#DAE6F3;
}
</style>
<title>业务收入分析统计</title>
</head>
<body>
<table  width="100%" >
     <tr class="bigfont">
       <td colspan="10" align="left">
       <strong>业务收入分析统计</strong>
       <form method="POST" action="<!--{$basePath}-->mdecision/ywsrtj/index/parent_id/<!--{$add_need_id}-->">
       <input name="start_time" id="start_time" type="text" onClick="WdatePicker({firstDayOfWeek:1,maxDate:'#F{$dp.$D(\'end_time\')||\'2050-10-01\'}'})" value="<!--{$start_time}-->" class="Wdate" />
       至
       <input name="end_time" id="end_time" type="text" onClick="WdatePicker({firstDayOfWeek:1,minDate:'#F{$dp.$D(\'start_time\')}',maxDate:'2050-10-01'})" value="<!--{$end_time}-->" class="Wdate" />
       &nbsp;<input type="submit" name="submit" value="查询" />
       </td>
     </tr>
     <tr class="headbg">
		<td colspan="10">
		   <!--{section loop=$rs name=rs}--><!--{if $add_need_id==$rs[rs].id}--><a href="<!--{$basePath}-->mdecision/ywsrtj/index/parent_id/<!--{$rs[rs].id}-->/start_time/<!--{$start_time}-->/end_time/<!--{$end_time}-->"><font color="red"><!--{$rs[rs].zh_name}--></a></font>&nbsp;&nbsp;->&nbsp;&nbsp;<!--{else}--><a href="<!--{$basePath}-->mdecision/ywsrtj/index/parent_id/<!--{$rs[rs].id}-->/start_time/<!--{$start_time}-->/end_time/<!--{$end_time}-->"><!--{$rs[rs].zh_name}--></a>&nbsp;&nbsp;->&nbsp;&nbsp;<!--{/if}--><!--{/section}-->
		</td>
     </tr>
     <tr class="bigfont">
     <td align="center"><strong>地区名称</strong></td>
     <td align="center"><strong>门急诊医疗费用</strong></td>
     <td align="center"><strong>住院医疗费用</strong></td>
     <td align="center"><strong>门急诊药品费用</strong></td>
     <td align="center"><strong>住院药品费用</strong></td>
     <td align="center"><strong>门急诊医保医疗费用</strong></td>
     <td align="center"><strong>住院医保医疗费用</strong></td>
     <td align="center"><strong>门急诊医保药品费用</strong></td>
     <td align="center"><strong>住院医保药品费用</strong></td>	
     <td align="center"><strong><strong><!--{if $td_title!=2}-->查看下级地区<!--{/if}-->
           <!--{if $td_title==2}-->建档机构<!--{/if}--></strong></strong></td>
    </tr>
  <!--{section loop=$row name=row}-->
   <tr onmouseover="this.className='table_mouseover'" onmouseout="this.className='table_mouseout'">
    <td align="center"><strong><!--{$row[row].zh_name}--></strong></td>
    <td align="center"><!--{$row[row].mjzylfy}--></td>
    <td align="center"><!--{$row[row].zyylfy}--></td>
    <td align="center"><!--{$row[row].mjzypfy}--></td>
    <td align="center"><!--{$row[row].zyypfy}--></td>
    <td align="center"><!--{$row[row].mjzybylfy}--></td>
    <td align="center"><!--{$row[row].zyybylfy}--></td>
    <td align="center"><!--{$row[row].mjzybypfy}--></td>
    <td align="center"><!--{$row[row].zyybypfy}--></td>
    <td align="center"><!--{if $td_title!=2}--><a href="<!--{$basePath}-->mdecision/ywsrtj/index/parent_id/<!--{$row[row].id}-->/start_time/<!--{$start_time}-->/end_time/<!--{$end_time}-->">[进入子地区]</a><!--{/if}--> <!--{if $td_title==2}--><!--{$row[row].org_zh_name}--><!--{/if}--></td>
   </tr>
 <!--{/section}-->
   <tr align="center" class="headbg">
     <td>合计</td>
     <td><!--{$sum_mjzylfy}--></td>
     <td><!--{$sum_zyylfy}--></td>
     <td><!--{$sum_mjzypfy}--></td>
     <td><!--{$sum_zyypfy}--></td>
     <td><!--{$sum_mjzybylfy}--></td>
     <td><!--{$sum_zyybylfy}--></td>
     <td><!--{$sum_mjzybypfy}--></td>
     <td><!--{$sum_zyybypfy}--></td>
     <td></td>
   </tr>
</table>
</body>
</html>
