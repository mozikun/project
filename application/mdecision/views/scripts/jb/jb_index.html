<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Language" content="en" />
<meta name="GENERATOR" content="Zend Studio" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="<!--{$basePath}-->views/js/jquery-1.4.2.js"></script>
<script type="text/javascript" src="<!--{$basePath}-->views/js/popup.js"></script>
<script src="<!--{$basePath}-->views/js/calendar/WdatePicker.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" id="css" href="<!--{$basePath}-->views/styles/admincp.css" />
<link rel="stylesheet" type="text/css" id="css" href="<!--{$basePath}-->views/styles/tabs.css" />
<style>
table
	{
		background:#ffffff;
	}
.table_mouseover{
	background:#cccccc;
}
.table_mouseout{
	background:#ffffff;
}
.bigfont{
    background:#DAE6F3;
}
</style>
<script language="javascript">AC_FL_RunContent = 0;</script>
<script language="javascript"> DetectFlashVer = 0; </script>
<script src="<!--{$basePath}-->library/charts/AC_RunActiveContent.js" language="javascript"></script>
<script language="JavaScript" type="text/javascript">
		<!--
		var requiredMajorVersion = 10;
		var requiredMinorVersion = 0;
		var requiredRevision = 45;
		-->
</script>
<script src="<!--{$basePath}-->views/js/xml_charts.js" type="text/javascript"></script>
<title>疾病顺位分析统计表(<!--{$start_time}-->~<!--{$decision_time}-->)</title>
</head>
<body>
<table border="1px" align="center" width="100%">
     <tr class="bigfont">
       <td colspan="12" align="center"><center><strong>疾病顺位分析统计表(<!--{$start_time}-->~<!--{$decision_time}-->)</strong></center></td>
     </tr>
     <tr class="bigfont">
       <td colspan="12">
         <form action="" method="POST">
            时间：开始时间：<input type="text" onClick="WdatePicker({firstDayOfWeek:1})" class="" name="start_time" value="<!--{$start_time}-->"/>&nbsp;&nbsp;结束时间：<input type="text" onClick="WdatePicker({firstDayOfWeek:1})" class="" name="end_time" value="<!--{$decision_time}-->"/>          <input type="submit" value="搜索" value="okok" />
         </form>
       </td>
     </tr>
     <tr class="headbg">
        <td colspan="12">
		<!--{section loop=$rs name=rs}--><a href="<!--{$basePath}-->mdecision/jb/index/parent_id/<!--{$rs[rs].id}-->/url_start_time/<!--{$start_time}-->/decision_time/<!--{$decision_time}-->"><!--{if $add_need_id eq $rs[rs].id}--><font color="Red"><strong><!--{$rs[rs].zh_name}--></strong></a></font><!--{else}--><a href="<!--{$basePath}-->mdecision/jb/index/parent_id/<!--{$rs[rs].id}-->/url_start_time/<!--{$start_time}-->/decision_time/<!--{$decision_time}-->"><strong><!--{$rs[rs].zh_name}--></strong></a><!--{/if}-->&nbsp;&nbsp;->&nbsp;&nbsp;<!--{/section}--></td>
     </tr>
     <tr class="bigfont">
        <td width="8%"><strong>地区名称</strong></td>
        <td colspan="10"><strong>各地区疾病顺位统计</strong></td>
        <td width="8%"><strong><!--{if $td_title==1}-->查看下级地区<!--{/if}--><!--{if $td_title==2}-->机构名称<!--{/if}--></strong></td>
     </tr>
       <!--{$msg}-->
     <!--{section loop=$row name=row}-->
        <tr onmouseover="this.className='table_mouseover'" onmouseout="this.className='table_mouseout'">
           <td rowspan="4"><!--{$row[row].zh_name}--></td>
		   <!--{section loop=$row[row].name name=row2}-->
            <td><!--{$row[row].name[row2].disease_name}--></td>
   		   <!--{/section}-->
           <td rowspan="3">
           <!--{if $td_title==1}--><a href="<!--{$basePath}-->mdecision/jb/index/parent_id/<!--{$row[row].id}-->/url_start_time/<!--{$start_time}-->/decision_time/<!--{$decision_time}-->">[进入子地区]</a><!--{/if}-->
           <!--{if $td_title==2}--><!--{$row[row].org_zh_name}--><!--{/if}-->
           
           </td>
        </tr>
        <tr onmouseover="this.className='table_mouseover'" onmouseout="this.className='table_mouseout'">
		   <!--{section loop=$row[row].disease name=row2}-->
            <td><!--{$row[row].disease[row2].disease_code}--></td>
   		   <!--{/section}-->
        </tr>
        <tr onmouseover="this.className='table_mouseover'" onmouseout="this.className='table_mouseout'">
		   <!--{section loop=$row[row].disease name=row2}-->
            <td><!--{$row[row].disease[row2].nums}--></td>
   		   <!--{/section}-->
        </tr>
     <tr>
            <td id="chart_donut_<!--{$row[row].id}-->" colspan="11">
            <script language="JavaScript" type="text/javascript">
			show_chart("<!--{$basePath}-->mdecision/jb/pic/org_id/<!--{$row[row].id}-->/url_start_time/<!--{$start_time}-->/decision_time/<!--{$decision_time}-->","<!--{$basePath}-->",800,350,"chart_donut_<!--{$row[row].id}-->");
			</script>
            </td>
     </tr>
     <!--{/section}-->
        
        <tr>
		<td colspan="12">
        &nbsp;
</td></tr>

</table>
     <div id="errorMessage" style="display:none"><!--{$errorMessage}--></div>
</body>
</html>
