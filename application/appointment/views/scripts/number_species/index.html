<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <script type="text/javascript" src="<!--{$basePath}-->views/js/jquery-1.4.2.js"></script>
        <script type="text/javascript" src="<!--{$basePath}-->views/js/calendar/WdatePicker.js"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="<!--{$basePath}-->views/styles/site.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="<!--{$basePath}-->views/styles/tabs.css" />
        <link rel="stylesheet" type="text/css"  href="<!--{$basePath}-->views/js/calendar/default/datepicker.css"/>

        <title><!--{$title}--></title>

    </head>
<body>
        <form method="post">
            <table cellspacing="0" width="100%">
                <thead>

                </thead>
                <tr  class="headbg">
                    <th style="width:100%" colspan="4">号种列表</th>
                </tr>
               
                <tr class="columnbg">
                  
					  <th style="width:25%" >号种名称</th>
                   
                     <th style="width:25%" >排序</th>
                    <th style="width:25%">状态</th>
					 <th style="width:25%">操作</th>
                </tr>	
                <tbody id='1'>
                <!--{if $rows }-->
                    <!--{foreach from=$rows key=k item=v}-->
                    <tr onmouseover="this.className='table_mouseover'" onmouseout="this.className='table_mouseout'">
                        <td  ><!--{$v.no_species_name}--></td>
                        <td  ><!--{$v.sort_number}--></td>	
						   <td > <!--{$v.status}--></td>
                     
                        <td> <a name="edit" href="<!--{$basePath}-->appointment/number_species/add/action/edit/uuid/<!--{$v.uuid}-->">[编辑]</a> | <a href="#" onclick="del('<!--{$v.uuid}-->');">[删除]</a></td>
                    </tr>
                    <!--{/foreach}-->	
                    <!--{else}-->
                    <td colspan="7">暂时没有信息！</td>
                    <!--{/if}-->
                </tbody>
 

                <tr  class="columnbg">
                    <td style="width:40%" colspan="7"><div style=" float:left">[<a name="add" href="<!--{$basePath}-->appointment/number_species/add/action/add">添加号种</a>]</div><div style="float:right"><!--{$page}--></div></td>
                </tr>
            </table>
    </form>
        <br />

<script  language="javascript">
           function del(id)
		   {   
		      if(confirm('您确定删除吗?请谨慎操作')){
			   $.get("<!--{$basePath}-->appointment/number_species/del/uuid/"+id,function(data){
				   alert(data);
				   
				   window.location='/appointment/number_species/index';
			   });
			  }
			   }
        </script>
</body>

</html>
