<!doctype html>
<html>
<head>
<style>
	*{margin:0}
	.buttoncss {
     font-family: "tahoma", "宋体";
     font-size:9pt; color: #003399;
     border: 1px #003399 solid;
     color:#006699;
     border-bottom: #93bee2 1px solid;
     border-left: #93bee2 1px solid;
     border-right: #93bee2 1px solid;
     border-top: #93bee2 1px solid;
     background-image:url(../images/bluebuttonbg.gif);
     background-color: #e8f4ff;
     cursor: hand;
     font-style: normal ;
     width:60px;
     height:22px;
}
body {
     scrollbar-face-color: #ededf3;
     scrollbar-highlight-color: #ffffff;
     scrollbar-shadow-color: #93949f;
     scrollbar-3dlight-color: #ededf3;
     scrollbar-arrow-color: #082468;
     scrollbar-divack-color: #f7f7f9;
     scrollbar-darkshadow-color: #ededf3;
     font-size: 9pt;
     color: #003366;
     overflow:auto;
	 background-color:lightgray;
}
 #content{
	margin:10px;
	
	background-color:lightblue;
	border:1px solid green;
	border-radius:5px;
	box-shadow:3px 3px ;
	padding:10px;
	width:300px;
 }
td { font-size: 12px }
th {
     font-size: 12px;
}
select{
     border-right: #000000 1px solid;
     border-top: #ffffff 1px solid;
     font-size: 12px;
     border-left: #ffffff 1px solid;
     color:#003366;
     border-bottom: #000000 1px solid;
     background-color: #f4f4f4;
}
.f-text{
	margin:1px;
	width:220px;
	height:20px;
	lineheight:20px;
}
label{
width: 85px;
padding-top: 2px;
font-size: 14px;
text-align: left;
color: #333;
margin-top:1px;
display:block;
}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0,maximum-scale=1.0" />
<meta name="MobileOptimized" content="320"/>
<title></title>
<script type="text/javascript" src="<!--{$basePath}-->views/js/jquery-1.4.2.js"></script>
<script src="<!--{$basePath}-->views/js/calendar/WdatePicker.js" type="text/javascript"></script>

</head>
<body>
 <div id="content">
  <form id="form1" target="_self" method="post"action=''>
	    <div style="text-align:center;font-size:20px;font-weight:bold">填写突发事件</div>
		<div>
			<label>发生地点</label><input type='text' name="adress" class='f-text'>
		</div>
		<div>	
			<label>发生时间</label><input onClick="WdatePicker({firstDayOfWeek:1})" type='text' name='fasheng_time' class='f-text'/>
		</div>
		<div>	
			<label>报告时间</label><input onClick="WdatePicker({firstDayOfWeek:1})" type='text' name='baogao_time' class='f-text'/>
		</div>
		<div>
			<label>事件内容</label><textarea name='shijian'style='width:220px;height:100px;'/></textarea>
		</div>
		<div>
			<label>受伤人数(人)</label><input type='text' name='shoushang_nums' class='f-text'/>
		</div>
		<div>
			<label>死亡人数(人)</label><input type='text' name='die_nums' class='f-text' />
		</div>
		<div style="margin-top:5px;">
			<label style="display:inline;">事件类型</label>
			  <select id="leixing" name='leixing'>
					<option value='1'>等待救援</option>
					<option value='2'>救援中</option>
					<option value='3'>救援完成</option>
			  </select>	
		</div>
		<div style="margin-top:10px;"><button id="tijiao" class="buttoncss" type='button'>提交</button><button class="buttoncss" type='button' onClick="window.location='<!--{$basePath}-->android/index/main'">取消</button></div>
  </form> 
</div>
<script>
$(document).ready(function(){
	$("#tijiao").click(function(){ 
		var data=$("#form1").serialize();
		//var leixing=$("#leixing").val();
			//data+=data+"&lexing="+leixing;
		  $.post("<!--{$basePath}-->android/emergency/save/",data,function(info){
			alert(info);
			window.location='<!--{$basePath}-->android/emergency/index';
		});
	});
	});
</script>

<script type='text/javascript'>
	$("#content").height($(window).height()-50);
	$("#content").width($(window).width()-50);
	
</script>
</body>
</html>
