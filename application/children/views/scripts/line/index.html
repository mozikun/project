<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>儿童生长曲线列表</title>
<link rel="stylesheet" type="text/css" id="css" href="<!--{$basePath}-->views/styles/admincp.css">
<link rel="stylesheet" type="text/css" id="css" href="<!--{$basePath}-->views/styles/tabs.css">
<link type="text/css" rel="stylesheet" href="<!--{$basePath}-->views/styles/vtip.css" />
<script src="<!--{$basePath}-->views/js/calendar/WdatePicker.js" type="text/javascript"></script> 
<script type="text/javascript" src="<!--{$basePath}-->views/js/jquery-1.4.2.js"></script>
<script type="text/javascript" src="<!--{$basePath}-->views/js/choice.js"></script>
<script type="text/javascript" src="<!--{$basePath}-->views/js/ajax_select_region.js"></script>
<style>
	table
	{
		background:#ffffff;
	}
.table_mouseover{
	background:#cccccc;
}
.table_mouseout{
	background:#ffffff;
}
.inputbutton{
border: 1px solid blue;
width:80px;
background:#FFFFFF;
}
#search_list
{
  margin:0 auto;
  text-align:center;
}
</style>
<script type="text/javascript">
$(document).ready(function(){
   //get_region_select_html('<!--{$basePath}-->','region_p_id_search','region_area')
   $("#search_tr").click(
   function()
   {
	    if($("#body_tr").is(":hidden"))
	    {
		    $("#body_tr").show();
		    $("#search_tr>img").attr("src","<!--{$basePath}-->images/zoom_out.png");
		    $("#display_sign").val('block');
	    }
	    else
	    {
		    $("#body_tr").hide();
		    $("#search_tr>img").attr("src","<!--{$basePath}-->images/zoom_in.png");
		    $("#display_sign").val('none');
	    }
  });
    //处理搜索图标
    if($("#body_tr").is(":hidden"))
    {
        $("#search_tr>img").attr("src","<!--{$basePath}-->images/zoom_in.png");
    }
    else
    {
        $("#search_tr>img").attr("src","<!--{$basePath}-->images/zoom_out.png");
    }
});

</script>

</head>
<body>
<table border="0" width="100%">
    <tr class="headbg">
      <td>
		<strong>儿童生长曲线列表</strong>
	  </td>
	</tr>
		<form action="" id="search" method="post">
		      <tr>
		        <td>
				   身份证：<input type="text" name="identity_number"  value="<!--{$identity_number}-->"/>&nbsp;	           
		           <input type="submit" value="搜索" class="inputbutton" id="mysubmit"/>&nbsp;&nbsp;
				   <label id="search_tr" style="cursor:pointer;" ><img src="<!--{$basePath}-->images/zoom_in.png" />高级搜索</label>&nbsp;&nbsp;
		        </td>
		      </tr>
			<tr id="body_tr" style="display:<!--{$display_sign}-->;"><td>
				<!--地区：<span id="region_area"></span>&nbsp;&nbsp;&nbsp;&nbsp;
			    随访日期：<input type="text" name="start_time"  onClick="WdatePicker({firstDayOfWeek:1})"  value=""  id="start_time"/>-<input type="text" name="end_time"  onClick="WdatePicker({firstDayOfWeek:1})" value=""  id="end_time"/>&nbsp;
			    <input type="hidden" name="region_p_id_search" value="<!--{$region_p_id_search}-->" id="region_p_id_search" />-->
				</td>
			</tr>
		</form>
</table>	
<table border="0" width="100%">
	<thead>
    <tr class="headbg">
    	<th>&nbsp;
        	
        </th>
		<th title="姓名" >
        	姓名
        </th>
        <th title="身份证号" >
        	身份证号
        </th>
		<th>
        	操作
        </th>
	</tr>
	</thead>
	<tbody >
     <!--{section loop=$row name=row}-->
	 <tr>
	 	<td>
	 		
	 	</td>
		<td >
        	<!--{$row[row].name}-->
        </td>
        <td>
        	<!--{$row[row].identity_number}-->
        </td>
		<td >
        	<a href="<!--{$basePath}-->children/line/image/id/<!--{$row[row].id}-->/page/<!--{$pagecurrent}-->">[儿童生长曲线图]</a>
        </td>
	</tr>
	  <!--{sectionelse}-->
	    <tr><td colspan="6" align="center">当前暂时没有任何数据！</td></tr>
	  <!--{/section}-->
	  <tr>
	  <td colspan="9" align="center">
	   <!--{$pager}-->
	</td>
	</tr>
	</tbody>
</table>
