<script type="text/javascript">
function myOpenWindow(type,obj){
	url="<!--{$__BASEPATH}-->management/layout";
	//页面上的栏目位置与对应栏目的设定
	var temp=obj.id.split("_");
	var position=temp[1];
	url=url+"/layoutDisplay/position/"+position+"/menuID/"+obj.getAttribute('menuID')+'/type/'+type;
	//alert(url);
	window.showModalDialog(url,obj,'DialogTop:350px;DialogLeft:350px;DialogWidth:350px;DialogHeight:250px;help:no;status:no');
}

</script>
